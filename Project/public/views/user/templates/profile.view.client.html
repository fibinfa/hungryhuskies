


<div class="container ffa-add-bottom-padding">
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <!--<div class="form-group">-->
                <!--<label for="role">Role</label>-->
                <!--<input ng-model="model.user.role" type="text" class="form-control" id="role" >-->
            <!--</div>-->
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role"  class="form-control">
                    <option value="USER" ng-selected="{{model.user.role}}=='USER'" >User</option>
                    <option value="OWNER" ng-selected="{{model.user.role}}=='OWNER'">Owner</option>
                    <option value="CRITIC" ng-selected="{{model.user.role}}=='CRITIC'">Critic</option>
                </select>
                Fibin  {{model.user.role}}=='USER'
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-success btn-block"
           href="#/user/{{model.user._id}}/website">Restaurants</a>
        <a ng-click="model.update(model.user)"
        class="btn btn-primary btn-block">
            Update
        </a>
    <a ng-click="model.deleteUser()"
       class="btn btn-warning btn-block">
        Delete User
    </a>
    <a class="btn btn-danger  btn-block"
           ng-click="model.logout()">Logout</a>
    <br>
</div>
