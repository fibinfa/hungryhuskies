<!DOCTYPE html>
<html lang="en" ng-app="HungryApp">
<head>

    <meta charset="UTF-8">
    <title>Hungry</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <!--jQuery-->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>


    <!--jQuery UI-->
    <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>


    <!--bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel = "stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--angular-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>




    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">


    <script src="app.js"></script>
    <script src="config.js"></script>

    <script src="views/YelpSearchController.js"></script>
    <script src="services/restaurant.service.client.js"></script>


    <!--favicon-->
    <link rel="icon"
          type="image/icon"
          href="images/icon.PNG">


    <!--controllers-->
    <script src="views/home/home.controller.client.js"></script>
    <script src="views/restaurant/controller/restaurant-list.controller.client.js"></script>
    <script src="views/user/controllers/register.controller.client.js"></script>
    <script src="views/user/controllers/profile.controller.client.js"></script>
    <script src="views/user/controllers/profile-page.controller.client.js"></script>
    <script src="views/user/controllers/login.controller.client.js"></script>
    <script src="views/restaurant/controller/restaurant-details.controller.client.js"></script>



    <!--services-->
    <script src="./services/review.service.client.js"></script>
    <script src="./services/restaurant.service.client.js"></script>
    <script src="./services/user.service.client.js"></script>
    <script src="./services/follower.service.client.js"></script>


    <link href="css/ng-rating.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/ng-rating.js"></script>

    <!--<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>-->
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC2NweujgRa0HeC-PSshL2FeBtANuVTUg&callback=initMap"-->
            <!--type="text/javascript"></script>-->

</head>


<body>


    <!--header-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="text-left t-title">
                    <img width="50px" height="50px" class="text-center" ng-src="images/icon.PNG" />Hungry</a>
            </div>
<div class="row">
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <form class="navbar-form navbar-left" role="search">

                        <div>
                            <input class="form-control" type="text"
                                   ng-model="search.term"
                                   placeholder="Term Eg:Pizza"
                                   role="combobox" aria-label="Search">

                            <input class="form-control" type="text"
                                   ng-init="search.location='Boston'"
                                   ng-model="search.location"
                                   placeholder="Location Eg: Boston"
                                   role="combobox" aria-label="Search">

                            <a href="#/search/:{{search.term}}/location/:{{search.location}}"
                               class="fa fa-search fa-2x" aria-hidden="true"></a>

                        </div>

                    </form>

                    <li ng-if="currentUser.data.role == 'admin'">
                        <a href="#/admin"><b>Admin</b></a>
                    </li>
                    <li ng-if="currentUser.data == null">
                        <a href="#/register"><b>Register</b></a>
                    </li>
                    <li ng-if="currentUser.data == null">
                        <a href="#/login"><b>Login</b></a>
                    </li>
                    <li ng-if="currentUser" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Welcome &nbsp;
                            <b>{{currentUser.data.username}}</b>
                            <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/user"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; &nbsp; Edit Profile</a>
                            </li>
                            <li>
                                <a href="#/user/{{currentUser.data.username}}"><i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp; &nbsp; Activity</a>
                            </li>
                            <li>
                                <a href="#/logout"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; &nbsp;Logout</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
</div>
        </div>
    </nav>


    <!--body-->
    <span ng-view></span>


    <!--FOOTER-->
    <nav class="navbar navbar-inverse navbar-fixed-bottom t-no-bottom-margin t-top-margin">
        <div class="text-right t-font">Hungry</div>
    </nav>

</body>


</html>
