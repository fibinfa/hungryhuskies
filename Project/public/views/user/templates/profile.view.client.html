<nav class=" navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-10 navbar-brand ">
                <span><strong>Profile</strong></span>
        </div>
        <div class="col-xs-2">
            <div class="navbar-brand pull-right ">
                <a ng-click="model.update(model.user)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container ffa-add-bottom-padding">
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>

    <div class="alert alert-success" ng-show="model.message">
        {{model.message}}
    </div>

    <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-success btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a ng-click="model.update(model.user)"
        class="btn btn-primary btn-block">
            Update
        </a>
    <a ng-click="model.deleteUser()"
       class="btn btn-warning btn-block">
        Delete User
    </a>
    <a class="btn btn-danger  btn-block"
           ng-click="model.logout()">Logout</a>
    <br>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-brand pull-right">
                <a href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>

        </div>
    </div>
</nav>
