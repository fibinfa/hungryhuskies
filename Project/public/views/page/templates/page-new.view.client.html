
<nav class="navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-2 col-sm-4">
            <div class="navbar-brand pull-left ffa-no-left-padding">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>


            <div class="hidden-xs">
                <div class="navbar-header">
                    <a class="navbar-brand ffa-no-left-padding" href="#">
                        <span><strong>Pages</strong></span>
                    </a>
                </div>
                <div class="navbar-brand pull-right wbdv-left-header-right-margin">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-xs-10 col-sm-8">

            <div class="navbar-brand pull-right ffa-no-right-margin">
                <a ng-click="model.createPage(page)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand ffa-no-left-padding" href="#">
                    <span><strong>New Page</strong></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-12">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{page.name}}
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <div ng-show="pageForm.$invalid && pageForm.$submitted" class="alert alert-danger" >
            There are errors in the form. Please correct the errors and submit again.
        </div>
        <form name="pageForm" novalidate>
        <label for="pagename">Name</label>
        <input ng-model="page.name" id="pagename" name="pagename" type="text"
               class="form-control"
               placeholder="Page Name" required/>
            <div ng-show="pageForm.$submitted && pageForm.pagename.$invalid" class="error">
                Please enter name of the page
            </div>

        <label for="desc">Description</label>
        <input ng-model="page.description" id="desc" type="text"
               class="form-control"
               placeholder="Page Description"/>
        <br>
        <button type="submit" ng-click="model.createPage(page)" class="btn btn-primary btn-block">
            Create Page
        </button>
        </form>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-brand pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>

        </div>
    </div>
</nav>
