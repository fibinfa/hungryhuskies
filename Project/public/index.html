<!DOCTYPE html>
<html lang="en" ng-app="HungryApp">
<head>

    <meta charset="UTF-8">
    <title>Hungry</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <!--jQuery-->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>


    <!--jQuery UI-->
    <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>


    <!--bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel = "stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--angular-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>




    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">


    <script src="app.js"></script>
    <script src="config.js"></script>

    <script src="views/YelpSearchController.js"></script>
    <script src="services/restaurant.service.client.js"></script>


    <!--favicon-->
    <link rel="icon"
          type="image/icon"
          href="images/icon.PNG">


    <!--controllers-->
    <script src="views/home/home.controller.client.js"></script>
    <script src="views/restaurant/controller/restaurant-list.controller.client.js"></script>
    <script src="views/user/controllers/register.controller.client.js"></script>
    <script src="views/user/controllers/profile.controller.client.js"></script>
    <script src="views/user/controllers/login.controller.client.js"></script>
    <script src="views/restaurant/controller/restaurant-details.controller.client.js"></script>



    <!--services-->
    <script src="./services/restaurant.service.client.js"></script>
    <script src="./services/user.service.client.js"></script>
</head>


<body>


    <!--header-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="row">
            <div class="col-xs-2">
                <span>
                    <a href="#/" class="text-left t-title">
                        <img width="50px" height="50px" class="text-center " ng-src="images/icon.PNG" />Hungry</a>
                </span>
            </div>

            <div class="col-xs-3">
                <div class="t-search">
                    <input class="form-control" type="text"
                           ng-model="search.term"
                           placeholder="Term Eg:Pizza"
                           role="combobox" aria-label="Search">
                </div>
            </div>

            <div class="col-xs-3">
                <div class="t-search">
                    <input class="form-control" type="text"
                           ng-init="search.location='Boston'" ng-model="search.location"
                           placeholder="Location Eg: Boston"
                           role="combobox" aria-label="Search">
                </div>
            </div>




            <div class="col-xs-1">
                <div class="t-search">
                    <a href="#/search/:{{search.term}}/location/:{{search.location}}"
                       class="fa fa-search fa-2x" aria-hidden="true"></a>
                </div>
            </div>

            <div class="t-search ">

                <span>

                        <a ng-if="currentUser == null"
                           href="#/register"><b>Register</b></a>

                        <i ng-show="currentUser == null"><strong style="color: beige">/</strong></i>


                        <a ng-if="currentUser == null"
                           href="#/login"><b>Login</b></a>

                        <p ng-show ="currentUser != null">

                            <b class="t-font ">Welcome {{currentUser.data.username}}</b></p>


                </span>

            </div>



        </div>



    </nav>


    <!--body-->
    <span ng-view></span>

    {{currentUser}}
    <!--FOOTER-->
    <nav class="navbar navbar-inverse navbar-fixed-bottom t-no-bottom-margin t-top-margin">
        <div class="text-right t-font">Hungry</div>
    </nav>
</body>


</html>
